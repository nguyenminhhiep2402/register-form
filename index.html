<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="login.css">
  <title>Document</title>
</head>
<body>
  <form class="container-fluid col-3 mt-3">

    <div class="form-row border rounded login-card" style="background-color:#dfd0e0">
      <div class="col-12 ">
        <label for="exampleInputName">Name</label>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" id="first-name" placeholder="First name" required pattern="[A-z]{3,7}">
      </div>
      <div class="col-5">
        <input type="text" class="form-control" id="last-name" placeholder="Last name" required pattern="[A-z]{3,7}">
      </div>

      <div class="form-group col-7">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group col-5">
        <label for="">Telephone</label>
        <input type="number" class="form-control" id="" placeholder="Number">
      </div>
      <div class="form-group col-6">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      </div>
      <div class="form-group col-6">
        <label for="exampleInputPassword1">Cofirm-Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm-Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      </div>
      <div class="submit m-auto">
        <input type="submit" value="Submit" class="border rounded">
      </div>
    </div>
  </form>
  <script>
    window.onload = function () {
      document.getElementById("exampleInputPassword1").onchange = validatePassword;
      document.getElementById("exampleInputPassword2").onchange = validatePassword;
    }
    function validatePassword() {
      var pass1 = document.getElementById("exampleInputPassword1").value;
      var pass2 = document.getElementById("exampleInputPassword2").value;
      if (pass1 != pass2)
        document.getElementById("exampleInputPassword2").setCustomValidity("Passwords Don't Match");
      else
        document.getElementById("exampleInputPassword2").setCustomValidity('');
    }
  </script>
</body>
</html>
